<form name="locationform" data-ng-submit="addMake(make, locationform)" role="form">
    <h5>Add Make</h5>
    <div>
        <label for="NameEditClass">Name<span style="color: Red;">*</span></label>
        <input type="text" id="NameEditClass" placeholder="Name" required data-ng-model="make.Name">
    </div>
    <div style="height: 20px"></div>
    <div>
        <label for="description">
            Description<span style="color: Red">*</span>
        </label>
        <textarea id="description" placeholder="Description" required data-ng-model="make.Description" style="margin-left: 58px; width: 200px"></textarea>
    </div>

    <div>
        <label>
            Models
        </label>
        <div style="height: 10px"></div>
        <table>
            <label style="margin-right: 10px">Name</label>
            <input type="text" name="name" data-ng-model="make.ModelName" style="margin-right: 10px" />
            <label style="margin-right: 10px">Description</label>
            <input type="text" name="desc" data-ng-model="make.ModelDescription" />
            <input type="button" value="Add" data-ng-click="addModelToMake(make)" style="margin-left: 10px" />
        </table>
        <div style="height: 10px"></div>
        <table>
            <tbody>
                <tr data-ng-repeat="model in make.Models">
                    <td style="padding-left: 50px; padding-right: 205px">{{ model.Name }}</td>
                    <td>{{ model.Description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button data-ng-disabled="locationform.$invalid">
            Submit
        </button>
        <a href="#Makes">Cancel</a>
    </div>
</form>
